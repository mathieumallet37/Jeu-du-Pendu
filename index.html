<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Pendu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1"
        >
          <h1 class="text-center mt-5">Jeu du Pendu</h1>
          <!-- Zone pour afficher le mot sous forme de tirets -->
          <div class="word-display text-center my-4"></div>
          <!-- Zone pour afficher les lettres déjà proposées par le joueur -->
          <div class="letters-proposed text-center mb-4"></div>
          <!-- Zone pour afficher le nombre d'essais restants -->
          <div class="attempts text-center mb-4"></div>
          <!-- Zone pour saisir une lettre -->
          <div class="input-group mb-4">
            <input
              type="text"
              class="form-control"
              id="letter-input"
              placeholder="Entrez une lettre"
              autofocus
            />
            <button
              class="btn btn-primary"
              id="submit-letter"
              onclick="devinerMot()"
            >
              Proposer
            </button>
          </div>
          <!-- Zone pour afficher les messages de victoire ou défaite -->
          <div class="messages text-center mb-4"></div>
          <!-- Bouton pour commencer une nouvelle partie -->
          <button
            class="btn btn-secondary d-block mx-auto"
            id="new-game"
            onclick="demarrerPartie()"
          >
            Nouvelle partie
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
